<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Service</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header id="header">
      <h1><a href="index.html">MakeOpportunity</a> el cambio puedes ser tú.</h1>
      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">¿Quienes somos?</a></li>
        </ul>
      </nav>
    </header>
    <div id="page-wrapper">
      <div class="box">
        <form method="post" action="#">
          <div class="row gtr-50 gtr-uniform">
            <div class="col-6 col-12-mobilep">
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="Name"
              />
            </div>
            <div class="col-6 col-12-mobilep">
              <input
                type="email"
                name="email"
                id="email"
                value=""
                placeholder="Email"
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                name="subject"
                id="subject"
                value=""
                placeholder="Subject"
              />
            </div>
            <div class="col-12">
              <textarea
                name="message"
                id="message"
                placeholder="Enter your message"
                rows="6"
              ></textarea>
            </div>
            <div class="col-12">
              <ul class="actions special">
                <li><input type="submit" value="Send Message" /></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer id="footer">
